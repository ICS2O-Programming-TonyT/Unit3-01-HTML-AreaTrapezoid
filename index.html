<!DOCTYPE html>
<html>
  <head>
    <title>Area of a Trapezoid Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon.webp">
  </head>
  <body>
    <div class="container">
      <h1>Area of a Trapezoid Calculator</h1>
      <form id="trapezoid-form">
        <div class="form-group">
          <label for="Height">Height:</label>
          <input type="number" id="Height" required>
        </div>
        <div class="form-group">
          <label for="Base1">Base1:</label>
          <input type="number" id="Base1" required>
        </div>
        <div class="form-group">
          <label for="Base2">Base2:</label>
          <input type="text" id="Base2" required>
        </div>
        <div class="form-group">
            <label for="Units">Units:</label>
            <input type="text" id="Units" required>
          </div>
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
      <div class="image">
          <center><img src="images/area-trapezoid.png"></center>
      </div>
      <div id="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
